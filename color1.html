<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker with Palette Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .color-box {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
        #colorInput {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Color Picker with Palette Generator</h1>
    <input type="color" id="colorInput">
    <button onclick="addColor()">Add to Palette</button>

    <div id="palette"></div>

    <script>
        // Function to add selected color to the palette
        function addColor() {
            const color = document.getElementById("colorInput").value;  // Get the selected color
            if (color) {
                const palette = document.getElementById("palette");

                // Create a new div element for the selected color
                const colorBox = document.createElement("div");
                colorBox.classList.add("color-box");
                colorBox.style.backgroundColor = color;  // Set the background color to the selected color

                // Add the color box to the palette
                palette.appendChild(colorBox);
            }
        }
    </script>

</body>
</html>
